<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treni Fieri</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--  Foglio di Stile -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="p-4">
    <h1>TRENI FIERI ITALIANI</h1>
    <p>Ottieni uno sconto in base alla tua età sui chilometri che vuoi percorrere!</p>
    <div class="form mb-5">
        <div class="mb-3">
            <label for="km">
                Inserisci il numero di chilometri che desideri percorrere
            </label>
            <input type="text" name="km">
        </div>
        <div class="mb-3">
            <label for="age">
                Inserisci età passeggero
            </label>
            <input id="age" type="text" name="age">
        </div>
        <button class="btn btn-primary">Invia</button>
    </div>
    <section>
        <h3>Costo della tratta</h3>
        <p>Costo Tratta: <span id="track" class="card"></span> &euro;</p>
        <h3>Prezzo con eventuale sconto applicato</h3>
        <p class="fw-bold">Prezzo Finale: <span id="priceFinalShow" class="card"></span> &euro;</p>
    </section>
    </main>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!--  -->
</body>

</html>
