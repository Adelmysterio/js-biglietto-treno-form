<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treni Fieri</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--  Foglio di Stile -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <main>
        <div class="jumbo bg-danger p-4 text-white">
            <h1 class="fw-bold fst-italic mb-3">TRENI FIERI ITALIANI</h1>
            <p class="fw-bold">Ottieni uno sconto in base alla tua età sui chilometri che vuoi percorrere!</p>
        </div>
        <div class="form card m-4 p-4 w-50">
            <div class="mb-3 d-flex flex-column">
                <label class="mb-2" for="km">
                    Inserisci il numero di chilometri che desideri percorrere:
                </label>
                <input type="text" name="km">
            </div>
            <div class="mb-3 d-flex flex-column">
                <label class="mb-2" for="age">
                    Inserisci età passeggero:
                </label>
                <input id="age" type="text" name="age">
            </div>
            <button class="btn btn-outline-primary fit-content">Invia</button>
        </div>
        <div class="bg-success text-white">
            <div class="p-4 w-50">
                <section class="mb-3">
                    <h3>Costo della tratta</h3>
                    <p>Costo Tratta: <span id="track" class="card text-secondary"></span></p>
                </section>
                <section class="mb-3">
                    <h3>Prezzo con eventuale sconto applicato</h3>
                    <p class="fw-bold mb-3">Prezzo Finale: <span id="priceFinalShow" class="card"></span></p>
                    <a href="https://i.kym-cdn.com/entries/icons/original/000/005/574/takemymoney.jpg" class="btn btn-outline-light">Acquista</a>
                </section>
            </div>
        </div>
    </main>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!--  -->
</body>

</html>
